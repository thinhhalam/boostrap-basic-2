<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-info text-white">
    <div class="container text-center">
        <h1 class="display-1 mt-5">Du Lạn Kha sơn</h1>
        <p class="lead mb-5">
            Tay chống gậy thong dong dạo núi <br>
            Dõi mắt trông bốn phía biển mây <br>
            Rừng xa gió lộng thu hiu hắt <br>
            Suối cạnh hang róc rách nước reo <br>
            Ván cờ tàn Tiên đâu chẳng thấy <br>
            Xương Phật lạnh lẽo cùng tháng năm <br>
            Trần thế nay được bao người trải <br>
            Di tích còn gì cho đời sau
        </p>
        
        <div class="col-lg-6 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập từ khóa" aria-label="Nhập từ khóa">
                <span>
                    <button class="btn btn-primary" type="button">Nhấn enter</button>
                </span>
            </div>
        </div>
    </div>
</body>
<script src="./jquery-3.5.1.slim.js"></script>
<script src="./popper.js"></script>
<script src="./bootstrap.js"></script>
</html>
